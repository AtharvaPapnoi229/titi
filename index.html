<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffe6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #cc0000;
            margin-bottom: 60px;
            font-weight: 400;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .warning-btn {
            padding: 30px 60px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background: #ff3333;
            color: white;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .warning-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please be prepared to get cringed out</h1>
        <button class="warning-btn" onclick="proceed()">I'm Ready</button>
    </div>

    <script>
        function proceed() {
            window.location.href = 'valentine-invitation.html';
        }
    </script>
</body>
</html>
