<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Pappi ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffe6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #cc0000;
            margin-bottom: 40px;
            font-weight: 400;
            font-family: 'Caveat', cursive;
            font-size: 48px;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.1);
        }

        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: #ff3333;
            display: block;
            margin-bottom: 10px;
        }

        .time-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            font-size: 24px;
            color: #cc0000;
            margin-bottom: 50px;
            line-height: 1.6;
            font-family: 'Caveat', cursive;
            font-size: 28px;
        }

        .cta-button {
            padding: 25px 60px;
            font-size: 28px;
            border: none;
            border-radius: 12px;
            background: #ff3333;
            color: white;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .time-unit {
                min-width: 80px;
                padding: 20px;
            }

            .time-value {
                font-size: 36px;
            }

            .message {
                font-size: 20px;
            }

            .cta-button {
                padding: 20px 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to next pappi</h1>
        
        <div class="timer">
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="message">
            While we wait, let's see what an ideal valentine's day looks like for you!
        </div>

        <button class="cta-button" onclick="nextPage()">LFG!!</button>
    </div>

    <script>
        // Target: February 11, 2026, 10:45 AM IST (UTC+5:30)
        // Create target date in IST
        function getTargetDate() {
            // Feb 11, 2026, 10:45 AM IST
            const year = 2026;
            const month = 1; // February (0-indexed)
            const day = 11;
            const hour = 10;
            const minute = 45;
            
            // IST is UTC+5:30
            const istOffset = 5.5 * 60 * 60 * 1000; // 5.5 hours in milliseconds
            
            // Create a UTC date and adjust for IST
            const utcDate = Date.UTC(year, month, day, hour, minute, 0);
            return utcDate - istOffset;
        }

        const targetDate = getTargetDate();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        function nextPage() {
            window.location.href = 'questionnaire.html';
        }
    </script>
</body>
</html>
